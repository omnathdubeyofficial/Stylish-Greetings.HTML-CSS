<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Greetings</title>
    <style>
        /* Reset some default styles */
        body, div, p, h1, h2, h3, a {
            margin: 0;
            padding: 0;
        }
        
        /* Set background color and text color */
        body {
            background-color: #f8f8f8;
            color: #333;
            font-family: Arial, sans-serif;
        }

        /* Container for the email content */
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header style */
        .header {
            background-color: #0073e6;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Greeting card style */
        .greeting-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
        }

        /* Greeting message style */
        .greeting-message {
            margin-top: 20px;
            font-size: 18px;
            line-height: 1.5;
        }

        /* Button style */
        .button {
            display: inline-block;
            background-color: #0073e6;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 3px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0054a7;
        }

        /* Footer style */
        .footer {
            background-color: #0073e6;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        /* Media query for responsive design */
        @media screen and (max-width: 600px) {
            .container {
                width: 100% !important;
            }
            .greeting-card {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Stylish Greetings</h1>
        </div>
        <div class="greeting-card">
            <h2>Warmest Greetings</h2>
            <p class="greeting-message">Wishing you a day filled with happiness, joy, and unforgettable moments. May your day be as special as you are!</p>
            <a href="#" class="button">Send Your Regards</a>
        </div>
        <div class="footer">
            &copy; 2023 Your Company Name
        </div>
    </div>
</body>
</html>
